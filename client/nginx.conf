server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  # Single Page App: serve index.html for client-side routes
  location / {
    try_files $uri /index.html;
  }

  # (Optional) cache static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
  }
}
